{% extends "base.html" %}

{% block content %}
<div class="glass-panel" style="max-width: 500px; margin: 50px auto;">
    <h1 style="text-align: center; margin-bottom: 30px;">Create Account ðŸŽ“</h1>

    {% if error %}
    <div
        style="background: rgba(220, 38, 38, 0.2); border: 1px solid #dc2626; color: #fca5a5; padding: 10px; border-radius: 8px; margin-bottom: 20px;">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('register') }}">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px;">Account Type</label>
            <select name="role" required
                style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid #444; color: white;">
                <option value="student" style="color: black;">Student</option>
                <option value="professor" style="color: black;">Professor</option>
            </select>
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px;">Full Name</label>
            <input type="text" name="name" required placeholder="John Doe"
                style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid #444; color: white;">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px;">Username</label>
            <input type="text" name="username" required placeholder="johndoe"
                style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid #444; color: white;">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px;">Roll Number</label>
            <input type="text" name="roll_number" required placeholder="M22CS101"
                style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid #444; color: white;">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px;">Email</label>
            <input type="email" name="email" required placeholder="john@university.edu"
                style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid #444; color: white;">
        </div>

        <div style="margin-bottom: 30px;">
            <label style="display: block; margin-bottom: 8px;">Password</label>
            <input type="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                style="width: 100%; padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid #444; color: white;">
        </div>

        <button type="submit" class="btn" style="width: 100%; padding: 14px; font-weight: bold;">Register</button>
    </form>

    <p style="text-align: center; margin-top: 25px; color: #888;">
        Already have an account? <a href="{{ url_for('index') }}" style="color: #6366f1;">Login here</a>
    </p>
</div>
{% endblock %}
