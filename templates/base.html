<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The American College - Smart Study</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>

    <header>
        <div style="display: flex; align-items: center;">
            <!-- Nav Links (Left Side) -->
            {% if session.get('user') %}
            <nav>
                <ul>
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('analysis') }}">My Progress</a></li>
                    <li><a href="{{ url_for('settings') }}">Settings</a></li>
                    <li><a href="{{ url_for('logout') }}" style="color: #ff6b6b;">Logout</a></li>
                </ul>
            </nav>
            {% endif %}
        </div>

        <div class="logo-area" style="text-align: right;">
            <div class="college-name">THE AMERICAN COLLEGE</div>
            <div class="dept-name">MSC COMPUTER SCIENCE</div>
            {% if session.get('user') %}
            <div style="font-size: 0.8rem; margin-top: 5px; color: #aaa;">
                ðŸ‘¤ {{ session.get('user')['name'] }}
            </div>
            {% else %}
            <a href="#" style="color: #fff; text-decoration: none; font-size: 0.9rem;">Login Portal</a>
            {% endif %}
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
